{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{% static 'cfbtimemachine/styles/base.css' %}"> 
		{% block stylesheets %}{% endblock %}
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		{% block scripts %} {% endblock %}
	</head>
	<body id="real-body">
		<nav class="navbar d-flex align-items-center navbar-custom navbar-expand-lg sticky-top" style="padding: 0; height: 100px;">
			<div class="logo" > <a href="{% url 'home' %}"><img class="img-fluid" src="{% static 'cfbtimemachine/images/logo.svg' %}"></a> </img> </div>
		</nav>
		{% block body %} {% endblock %}
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
