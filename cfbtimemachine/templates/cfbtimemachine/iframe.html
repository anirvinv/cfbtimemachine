{% extends './base.html' %}
{% block title %} Preview {% endblock %}
{% load static %}
{% block stylesheets %}
<link rel="stylesheet" href="{% static 'cfbtimemachine/styles/iframe.css' %}">
{% endblock %}
{% block body %}
    <div class="container" style="height:88vh;">
        <div class="embed-responsive h-100" style="box-shadow: 0 8px 6px -6px rgb(102, 102, 102);" >
            <iframe class="embed-responsive-item" width="100%" src="{{url}}" style="height:100%"></iframe>
        </div>
    </div>
{% endblock %}
